{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card glass-card text-center p-5">
            <h1 class="mb-4">Shorten Your Link</h1>
            <p class="mb-4 text-light-50">Paste your long URL below and get a sleek short link instantly.</p>

            <form method="POST">
                <div class="input-group mb-3">
                    <input type="url" class="form-control form-control-lg glass-input" name="original_url"
                        placeholder="https://example.com/very/long/url" required>
                    <button class="btn btn-primary btn-lg glass-btn" type="submit">Shorten</button>
                </div>
            </form>

            {% if short_url %}
            <div class="mt-5 fade-in-up">
                <h3>Your Shortened URL:</h3>
                <div class="input-group mt-3">
                    <input type="text" class="form-control glass-input" value="{{ short_url }}" readonly id="shortUrl">
                    <button class="btn btn-success glass-btn" onclick="copyToClipboard('{{ short_url }}')">Copy</button>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}

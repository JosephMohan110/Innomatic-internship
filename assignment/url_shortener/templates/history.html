{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <h2 class="mb-4 text-center">History</h2>
        <div class="card glass-card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-dark mb-0">
                        <thead>
                            <tr>
                                <th>Original URL</th>
                                <th>Short URL</th>
                                <th>Created At</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for url in urls %}
                            <tr>
                                <td class="text-truncate" style="max-width: 300px;" title="{{ url.original_url }}">
                                    <a href="{{ url.original_url }}" target="_blank"
                                        class="text-decoration-none text-light">{{ url.original_url }}</a>
                                </td>
                                <td>
                                    <a href="{{ request.host_url }}{{ url.short_id }}" target="_blank"
                                        class="text-decoration-none text-info">{{ request.host_url }}{{ url.short_id
                                        }}</a>
                                </td>
                                <td>{{ url.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
                                <td>
                                    <button class="btn btn-sm btn-outline-light"
                                        onclick="copyToClipboard('{{ request.host_url }}{{ url.short_id }}')">Copy</button>
                                </td>
                            </tr>
                            {% else %}
                            <tr>
                                <td colspan="4" class="text-center py-4">No URLs shortened yet.</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
